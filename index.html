<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marjorie</title>
</head>
<style>
    *{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
    }
    body{
        background: linear-gradient(110.6deg, rgb(179, 157, 219) 7%, rgb(150, 159, 222) 47.7%, rgb(24, 255, 255) 100.6%);
        padding: 0;
        margin: 0;
        background-attachment: fixed;
        box-sizing: border-box;
    }
    main h1{
        text-shadow: 3px 3px black;
        font-size: 50px;
    }
    
    main{
        background: rgba(255, 255, 255, 0.502);
        text-align: center;
        max-width: 50%;
        margin: 13vh auto auto auto;
        border-radius: 10px;
        box-shadow: 30px 30px rgba(0, 0, 0, 0.403);
    }

    main img{
        object-fit: cover;
        width:50%;
        border: 5px solid white;
        border-radius: 10px;
        margin: 20px;
    }

    main input{
        width: 120px;
        text-align: center;
        font-size: 55px;
        text-shadow: 3px 3px rgb(0, 0, 0);
        background: transparent;
        border: none;
        color: maroon;
        font-weight: 765;
    }

    @media screen and (max-width: 600px) {
        main{
            margin: 28vh auto auto auto;
            max-width: 80%;
            box-shadow: 10px 10px rgba(0, 0, 0, 0.403);
        }
        main h1{
            font-size: 25px;
        }
        main input{
            font-size: 25px;
            width: 55px;
        }
    }
</style>
<body>
    <main>
        <h1>Happy <input type="text" value="21th"> Birthday Marjorie!<h1>
        <img src="/marj.jpg" alt="marj">
    </main>
</body>
</html>
